<div class="profile-container">
  <div class="profile-card">
    <h2>My Profile</h2>
    
    <div class="profile-content" *ngIf="user && !editMode">
      <div class="profile-info">
        <div class="info-group">
          <label>First Name:</label>
          <span>{{ user.firstName }}</span>
        </div>
        
        <div class="info-group">
          <label>Last Name:</label>
          <span>{{ user.lastName }}</span>
        </div>
        
        <div class="info-group">
          <label>Email:</label>
          <span>{{ user.email }}</span>
        </div>
      </div>
      
      <button class="btn-primary" (click)="toggleEditMode()">Edit Profile</button>
    </div>

    <div class="edit-form" *ngIf="editMode">
      <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input 
            type="text" 
            id="firstName" 
            [(ngModel)]="firstName" 
            name="firstName" 
            required
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input 
            type="text" 
            id="lastName" 
            [(ngModel)]="lastName" 
            name="lastName" 
            required
            class="form-control">
        </div>
        
        <div class="form-group">
          <label>Email:</label>
          <input 
            type="email" 
            [value]="user?.email" 
            disabled
            class="form-control disabled">
          <small>Email cannot be changed</small>
        </div>
        
        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
        
        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="cancelEdit()">Cancel</button>
          <button type="submit" class="btn-primary" [disabled]="!profileForm.valid">Update Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
