<div class="auth-container">
  <div class="auth-form">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required email>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6">
      </div>
      
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
      
      <button type="submit" class="btn-primary" [disabled]="!registerForm.valid">Register</button>
    </form>
    
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
